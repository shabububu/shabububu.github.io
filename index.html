<!DOCTYPE html>
<html>

<head>
  <title>Shabububu's Portfolio</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./css//styles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous" />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/portfolio.js"></script>
</head>

<body>
  <div class="container">

    <div class="row header">
      <div class="col-md-2 space"><!-- blank --></div>
      <div class="col-md-3 text-center text-md-left header-logo">
        <img src="./img/logo.png" alt="My Logo">
      </div>
      <div class="col-md-7 text-center text-md-right header-description">
        <h2 id="display-name">Shabububu</h2>
        <div id="display-title">Software Engineer, Busy Mama</div>
      </div>
    </div><!-- end header -->

    <div class="row">
      <div class="col-md-2 space"><!-- blank --></div>
      <div class="col-md-10 text-center text-md-right"><hr /></div>
    </div>

    <div class="row">
      <div class="col-md-2 text-center text-md-left" id="color-palette"></div>

      <div class="col-md-10 main">
        <div id="main-background"></div>
        <div class="featured-work">
          <h2>Featured Work</h2>
          <div class="row nav">

            <div class="col-sm">
              <div class="featured-site">
                <img src="./img/work/asobibox.png" alt="Asobibox" width="200" height="150">
                <h3 class="featured-site-title">Asobibox</h3>
                <p><a href="http://www.asobibox.com/">http://www.asobibox.com/</a></p>
              </div>
            </div> 

            <div class="col-sm"> 
              <div class="featured-site">
                <img src="./img/work/ccql.png" alt="DIBBS-VDC CCQL" width="200" height="150">
                <h3 class="featured-site-title">CCQL</h3>
                <p><a href="https://github.com/dibbs-vdc/ccql/">https://github.com/dibbs-vdc/ccql/</a></p>
              </div>
            </div>

            <div class="col-sm">
              <div class="featured-site">
                <img src="./img/work/foobar.png" alt="Foobar Challenge" width="200" height="150">
                <h3 class="featured-site-title">Foobar</h3>
                <p><a href="https://github.com/shabububu/foobar2016/">https://github.com/shabububu/foobar2016/</a></p>
              </div>
            </div>

          </div><!-- end row -->
        </div><!-- end featured-work -->
      </div><!-- end main -->
    </div>
  </div><!-- end container -->

</body>
</html>
