<!DOCTYPE html>
<html>

<head>
  <title>Shabububu's Portfolio</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./css//styles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous" />
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway" />
</head>

<body>
  <div class="container">

    <div class="row header">
      <div class="col-sm-2"></div>
      <div class="col-sm-3 header-logo"><img src="./img/logo.png" alt="My Logo"></div>
      <div class="col-sm-7 header-description">
        <h2 id="display-name">Shabububu</h2>
        <div id="display-title">Software Engineer, Proud Mama</div>
      </div>
    </div><!-- end header -->

    <div class="row">
      <div class="col-2"><!-- blank --></div>
      <div class="col-10"><hr /></div>
    </div>
    <div class="row">

      <div class="col-sm-2 col-2 colors">
        <div class="row color-option">
          <div class="square"></div>
          <p class="color-description">#02b3e4</p>
        </div>
        <div class="row color-option">
          <div class="square"></div>
          <p class="color-description">#2d3c49</p>
        </div>
        <div class="row color-option">
          <div class="square"></div>
          <p class="color-description">#7d97ad</p>
        </div>
      </div><!-- end colors -->

      <div class="col-md-10 main">
        <div id="main-background"></div>
        <div class="featured-work">
          <h2>Featured Work</h2>
          <div class="row">

            <div class="col-sm">
              <div class="featured-site">
                <i class="fa fa-font fa-5x"></i>
                <h3 class="featured-site-title">Asobibox</h3>
                <p><a href="http://www.asobibox.com/">http://www.asobibox.com/</a></p>
              </div>
            </div> 

            <div class="col-sm"> 
              <div class="featured-site">
                <i class="fa fa-calendar fa-5x"></i>
                <h3 class="featured-site-title">CCQL</h3>
                <p><a href="https://github.com/shabububu/ccql/">https://github.com/shabububu/ccql/</a></p>
              </div>
            </div>

            <div class="col-sm">
              <div class="featured-site">
                <i class="fa fa-globe fa-5x"></i>
                <h3 class="featured-site-title">Foobar</h3>
                <p><a href="https://github.com/shabububu/foobar2016/">https://github.com/shabububu/foobar2016/</a></p>
              </div>
            </div>

          </div><!-- end row -->
        </div><!-- end featured-work -->
      </div><!-- end main -->
    </div>
  </div><!-- end container -->

</body>
</html>
