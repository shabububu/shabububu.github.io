<!DOCTYPE html>
<html>

<head>
  <title>Shabububu's Portfolio</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./css//styles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous" />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Raleway" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/portfolio.js"></script>
</head>

<body>
  <div class="container">

    <div class="row header">
      <div class="col-md-2 space"><!-- blank --></div>
      <div class="col-md-3 text-center text-md-left header-logo">
        <img src="./img/logo.png" alt="My Logo">
      </div>
      <div class="col-md-7 text-center text-md-right header-description">
        <h2 id="display-name">Shabububu</h2>
        <div id="display-title">Software Engineer, Busy Mama</div>
      </div>
    </div><!-- end header -->

    <div class="row">
      <div class="col-md-2 space"><!-- blank --></div>
      <div class="col-md-10 text-center text-md-right"><hr /></div>
    </div>

    <div class="row">
      <div class="col-md-2 text-center text-md-left" id="color-palette"></div>
      <div class="col-md-10 main">
        <div id="main-background" title="Coding Background"></div>
        <div class="featured-work">
          <h2>Featured Work</h2>
          <div class="row" id="works-list"></div>
        </div>
      </div>
    </div>

  </div><!-- end container -->

</body>
</html>
